<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - DEV-5005A</title>
    <!-- Corrected link using relative_url -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.ico" | relative_url }}">

    <!-- MathJax Script for LaTeX equations -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body>
    <header>
        <h1>{{ site.title | default: "DEV-5005A Stata Helpdesk" }}</h1>
        <p>{{ site.description | default: "An example dataset to practice STATA" }}</p>
    </header>

    
    <main>
        {{ content }}
    </main>

    <footer>
        
        <p>Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.</p>
    
    </footer>

    <!-- Corrected script link using relative_url -->
    <script src="{{ "/assets/js/scripts.js" | relative_url }}"></script>
</body>
</html>
